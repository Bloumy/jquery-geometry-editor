        <script type="text/javascript">
            L.Icon.Default.imagePath = "../dist/images";

            $(document).ready(function () {

                /****************** Point *********************/
                $('#position-openlayers-point').geometryEditor({
                    hide: true,
                    techno: "Openlayers",
                    height: 400,
                    geometryType: 'Point',
                    width: '100%',
                    onResult: function (result) {
                        $("#result-openlayers-point").html(result);
                    }
                });

                    hide: true,
