<html>
<head>
    <meta charset="utf-8" />

    <style type="text/css">
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }
    </style>

    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../dist/bundle.css" />
    <script type="text/javascript" src="../dist/bundle.js"></script>
    <script type="text/javascript" src="customize-geoportal.js"></script>        
</head>
<body>

    <h1>Restriction to a geometry type (Point)</h1>

    <form target="#" method="get" style="width: 100%;">
        <label for="geometry">Position (cachée par défaut, modifiée lorsque la carte est modifiée) </label><br />
        <textarea id="geometry" name="geometry" cols="100" width: "100%">
            {"type":"Point","coordinates":[2.33,48.85]}
        </textarea>
    </form>

    <script type="text/javascript">
        L.Icon.Default.imagePath = "../dist/images" ;

        $(document).ready(function(){
            $('#geometry').geometryEditor({
                height: 400,
                hide: false,
                editable: true,
                geometryType: 'Point'
            });
        });
    </script>


</body>
</html>
